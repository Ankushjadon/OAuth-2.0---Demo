<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href="css/fount.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css"  rel="stylesheet" type="text/css">
</head>
<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">

        <div id="login">
            <h1>Welcome Back!</h1>

            <form class="form" method="POST" action="/login">

                <div class="field-wrap">
                    <label>
                        User Name<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" name='username' value=''/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" name='password' required  autocomplete="off" disabled/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <input name="submit" type="submit" value="Login" class="button button-block"/>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src="js/jquery.min.js"></script>
<script  src="js/index.js"></script>
</body>
</html>
