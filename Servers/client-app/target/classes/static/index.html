<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href="css/fount.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css"  rel="stylesheet" type="text/css">
</head>
<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>DBook Friends Finder</h1>
            <h1>Sign Up for Free</h1>

            <form class="form" method="POST" action="/login">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" disabled/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text"required autocomplete="off" disabled/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off" disabled/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off" disabled/>
                </div>

                <button type="submit" class="button button-block" disabled/>Get Started</button>

                <br>
                <a href="/login-dbook" class="button button-block">
                    <span><strong><center>Login with DBook</center></strong></span>
                </a>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form class="form" method="POST" action="/login">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off" disabled/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off" disabled/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block" disabled/>Log In</button>

                <br>
                <a href="/login-dbook" class="button button-block">
                    <span><strong><center>Login with DBook</center></strong></span>
                </a>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src="js/jquery.min.js"></script>
<script  src="js/index.js"></script>
</body>
</html>
